name: bose_music_app
description: Simple local MP3 player for internship assignment
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.0
  
  # Audio Player
  audioplayers: ^5.2.1
  
  # File Picker
  file_picker: ^6.1.1
  
  # Metadata Extraction - CORRECTED
  flutter_media_metadata: ^1.0.0
  
  # Path Provider (for file operations)
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true